<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание на вакансию "Front-end Developer"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div class="demo">
        <div class="desc">
            <div class="ttl">Демо-версия</div>
            <div class="txt">
                За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить
            </div>
            <a href="#" class="btn" data-popup="#popup" role="btn">
                Попробовать бесплатно
                <span class="circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 7H17V17"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 17L17 7"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </span>
            </a>
        </div>
        <div class="pict">
            <img src="img/img-1.png" loading="lazy" alt="Демо-версия">
        </div>
    </div>
</div>
<div class="popup" id="popup">
    <div class="overlay" data-popup-close></div>
    <div class="content">
        <a href="#" class="close" data-popup-close>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

        </a>
        <div class="title">Войти в систему</div>
        <form action="">
            <div class="form-group">
                <input type="text" placeholder="Email/Телефон" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Пароль"  class="form-control">
            </div>
            <input type="checkbox" id="check1" class="checkbox-input">
            <label for="check1" class="checkbox">
                <span class="check">

                </span>
                Запомнить пароль
            </label>
            <div class="recover">
                <a href="#">Восстановить</a>
            </div>
            <div class="btns ">
                <button class="btn btn-roun-small" type="submit">
                    Войти
                </button>
                <a href="#" class="btn btn-roun-small btn-info">Зарегестрироваться</a>
            </div>

        </form>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
